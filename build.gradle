plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots/'
    }

    maven {
        url = 'http://maven-eclipse.github.io/maven'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

